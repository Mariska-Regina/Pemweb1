<html>
	<head>
		<title> Form HTML </title>
	</head>
	<body>
		<h1> Form HTML </h1>
		<br>
		<font ty=arial size="5" >
		Name: <input type = "text" name = "name">
		<br>
		<br>
		Gender: <input type="radio" name="jenis_kelamin" value="L"> Man <input type="radio" name="jenis_kelamin" value="P"> Woman
		<br>
		<br>
		Address: <input type = "text" name = "address">
		<br>
		<br>
		Country: <select name="Country">
					<option value="id"> Indonesia </option>
					<option value="jp"> Jepang </option>
					<option value="ks"> Korea Selatan </option>
					<option value="sg"> Singapore </option>
					<option value="ku"> Korea Utara </option>
					<option value="aus"> Australia </option>
					<option value="ml"> Malaysia </option>
				</select>
		<br>
		<br>
		Photo: <input type="file" name="file_gambar" accept="image/*">
		<br>
		<br>
		Comment: <textarea name="comment" cols="45" rows="5" align="center"> 
		</textarea> <input type="submit" value="Submit" name="Submit">
		<br>
		<br>
		<br>
		Form Registrasi
</html>
